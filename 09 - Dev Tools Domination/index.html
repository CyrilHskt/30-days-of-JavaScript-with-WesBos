<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');
    
    // Interpolated
    console.log('Helo i am an %s', 'interpolated log');
    
    // Styled
    console.log('%c I am some great text', 'font-size: 20px; background: yellow; text-decoration: underline; text-shadow: 5px 5px 5px black');
    
    // warning!
    console.warn('Oh my god !');
    
    // Error :|
    console.error('Error !');
    
    // Info
    console.info('info!');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    
    // clearing
    //console.clear();
    
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age} * 7 dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Hello');
    console.count('Hello');
    console.count('Hi');
    console.count('Hi');
    console.count('Hi');
    console.count('Hello');
    console.count('Hello');
    console.count('Hello');
    console.count('Hi');
    console.count('Hi');
    console.count('Hi');
    console.count('Hello');
    console.count('Hi');
    console.count('Hello');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/cyrilhskt')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
        
      })

  </script>
</body>
</html>
